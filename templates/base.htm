{% load staticfiles %}
<html>
<head>
	<title>고려대학교 PL센터</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="{% static 'css/qna.css' %}">
	{% block extrahead %}
	{% endblock %}
</head>
<body>
	<nav class="navbar navbar-inverse navbar-static-top">
		<a class="navbar-brand" href="/">PL센터</a>
			<form class="navbar-form" role="search" style="text-align: center;">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="질문을 먼저 검색하세요.">
				</div>
				<button type="submit" class="btn btn-default" style="margin-left: -10px;">검색</button>
			</form>
	</nav>

	<div class="page-header">
		<h1><a href="/qna">QnA</a>
		{% if user.is_authenticated %}
			<a href="{% url 'question_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a></h1>
		{% endif %}
	</div>

	<div class="content container">
		<div class="row">
			<div class="col-md-9">
			{% block content %}
			{% endblock %}
			</div>
		</div>
	</div>
</body>
</html>
